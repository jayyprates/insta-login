<!DOCTYPE html>

<html>

<head> 
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-content">

    <div class="images">
        <img src="./img/Captura.png" alt="Mockup do Instagram" id="mockup">
    </div>

    <div class="segundacoluna">
        <div class="login">
            <img src="./img/Instagram_logo.png" alt="Logo" id="iglogo">
            <input type="text" name="usuario" id="usuario" placeholder="Telefone, nome de usuário ou e-mail">
            <input type="password" name="senha" id="senha" placeholder="Senha"> 
            <button id="entrar">Entrar</button>
            <hr> 
            <div class="botoes">
                <div class="facebook">
                    <img src="./img/logoface.png" alt="logofb">
                    <a href="facebook.com">Entrar com o Facebook</a>
                    
                </div>
                
                <div class="esqueceu">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>
        
        </div>
    
        <div class="criar">
            <p>Não tem uma conta?</p><a href="" id="cadastro">Cadastre-se</a>
        </div>
    
        <div class="aplicativo">
            <div class="texto">
                <p>Obtenha o aplicativo.</p>
            </div>
            <div class="apps">
                <img src="./img/googleplay.png" alt="">
                <img src="./img/microsoft.png" alt="">
            </div>
        </div>
    </div>

    


</div>




</body>












</html>
